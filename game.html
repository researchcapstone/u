<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    /> 
    <title>Stematics</title>
</head>
<body>
   
    <canvas class="row" id="canvas1"></canvas>  
    <div class="container"> 
        <div class="p-3 rounded shadow-lg fixed-bottom m-3" style="background-color: rgba(255,255,255,0.50); backdrop-filter: blur(7px); "> 
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <p class="coins">Coins: <span></span></p>&nbsp
                    <p class="notif"><span></span></p> 
                </div>                
                <p class="guess-left">Life: <span></span></p> 
            </div>
            <div class="p-2 pb-3 rounded shadow"style="background-color: white;">
                <div class="details m-1 p-3 shadow-sm rounded" style="background-color: white;">
                <p class="question">Question: <span></span></p>                
                </div>
                <div class="input row mb-3 p-2 justify-content-center">              
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn ms-3 btn-outline-success guess-btn">Guess</button>
                    <i class="hint fa-solid fa-star mt-2 me-3" style="color: #ff9900;"></i>
                </div>                  
              
          </div>  
        </div>        
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>250 Coins for a Hint</p>
            <p class="hints-left">Hints Left: <span></span></p>
            <button class="hint-want btn btn-outline-warning">Hint</span>
        </div>
    </div>   
    <script src="words.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
